<div class="page-header-widget" filter-color="purple" *ngIf="!success_flag; else successLabel" >
  <div class="container">
      <div class="col-md-12 content-center" style="padding: 125px 0px;">

              <form (ngSubmit)="createAccount()" >
                  <div class="header header-primary text-center">
                      &nbsp;
                  </div>
                  <div class="content-center">
                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                            <input placeholder="Name"  [(ngModel)]="name" name="name" class="name" class="form-control" (focus)="focus=true" (blur)="focus=false" >
                    </div>

                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                        <input placeholder="Minecraft Name"  [(ngModel)]="nickName" name="nickName" class="nickName" class="form-control" (focus)="focus=true" (blur)="focus=false" >
                    </div>

                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                    </div>
                    <input placeholder="Email"  [(ngModel)]="email" name="email" class="email" class="form-control" (focus)="focus=true" (blur)="focus=false" >
                    </div>
                    
                    <!--div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                        <input placeholder="Phone"  [(ngModel)]="mobNumber" name="uuid" class="mobNumber" class="form-control" (focus)="focus=true" (blur)="focus=false" >
                    </div-->

                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                        <input type="password" placeholder="Password"  [(ngModel)]="password" name="password" class="password" class="form-control" (focus)="focus=true" (blur)="focus=false" >
                    </div>
                
                    <button type ="submit" class="signup btn btn-default btn-lg" >Create Explorer Account</button>
                    <div *ngIf="error_message!=null">
                        <span style="color:red">{{error_message}}</span>
                    </div>
                </div>
                   
              </form>

      </div>

    </div>
  </div>
